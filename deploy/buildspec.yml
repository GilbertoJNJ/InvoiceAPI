version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto17
    commands:
      - chmod +x gradlew
  build:
    commands:
      - ./gradlew bootJar
  post_build:
    commands:
      - echo Build Completed
artifacts:
  files:
    - build/libs/*.jar
    - deploy/scripts/*.sh
    - deploy/appspec.yml